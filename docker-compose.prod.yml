services:
  # WARNING: Watchtower does NOT automatically run database migrations.
  # When Watchtower pulls a new app image with schema changes, the db-migrate service will NOT run.
  #
  # To run migrations after app updates:
  # 1. Manually run: docker compose -f docker-compose.prod.yml up db-migrate, OR
  # 2. Manually run: docker exec fancy-planties-app-prod npm run db:migrate
  #
  # Future improvement: Add app-level migration hook that runs on container startup.

  postgres:
    image: postgres:16-alpine
    container_name: fancy-planties-db-prod
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-fancy_planties}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - /mnt/user/appdata/fancy-planties-volumes/postgres-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-fancy_planties}"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - fancy-planties-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /var/run/postgresql

  db-migrate:
    image: postgres:16-alpine
    container_name: fancy-planties-db-migrate
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-fancy_planties}
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGPASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - ./scripts/init-db.sh:/init-db.sh:ro
      - ./drizzle:/app/drizzle:ro
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - fancy-planties-network
    command: ["/init-db.sh"]
    restart: "no"

  app:
    # Use the pre-built image from GitHub Container Registry
    image: ghcr.io/cloudagrapher/fancy-planties:latest
    container_name: fancy-planties-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
      - PORT=3000
      - DISABLE_SECURE_COOKIES=${DISABLE_SECURE_COOKIES:-false}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - FROM_EMAIL=${FROM_EMAIL}
      - FROM_NAME=${FROM_NAME}
      - AWS_REGION=${AWS_REGION}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
      - AWS_API_ENDPOINT=${AWS_API_ENDPOINT}
      - NEXT_PUBLIC_AWS_API_ENDPOINT=${NEXT_PUBLIC_AWS_API_ENDPOINT}
      - NEXT_PUBLIC_CLOUDFRONT_DOMAIN=${NEXT_PUBLIC_CLOUDFRONT_DOMAIN}
      - CLOUDFRONT_PUBLIC_KEY_ID=${CLOUDFRONT_PUBLIC_KEY_ID}
    depends_on:
      postgres:
        condition: service_healthy
      db-migrate:
        condition: service_completed_successfully
    networks:
      - fancy-planties-network
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/.next/cache
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "com.centurylinklabs.watchtower.enable=true"

  # Watchtower for automatic updates
  watchtower:
    image: containrrr/watchtower
    container_name: fancy-planties-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_INCLUDE_STOPPED=true
      - WATCHTOWER_REVIVE_STOPPED=false
    command: fancy-planties-app-prod
    networks:
      - fancy-planties-network


# Note: Volumes are defined as bind mounts in the postgres service

networks:
  fancy-planties-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
