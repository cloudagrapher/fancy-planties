# Security Headers Configuration for Nginx
# Include this file in your nginx server block for enhanced security

# Content Security Policy (CSP)
# Adjust these directives based on your specific needs
add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
  font-src 'self' https://fonts.gstatic.com;
  img-src 'self' data: https:;
  connect-src 'self' https://api.github.com;
  frame-ancestors 'none';
  base-uri 'self';
  form-action 'self';
  upgrade-insecure-requests;
" always;

# Strict Transport Security (HSTS)
# Force HTTPS for 2 years, include subdomains, and allow preloading
add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

# X-Frame-Options
# Prevent clickjacking attacks
add_header X-Frame-Options "DENY" always;

# X-Content-Type-Options
# Prevent MIME type sniffing
add_header X-Content-Type-Options "nosniff" always;

# X-XSS-Protection
# Enable XSS filtering (legacy browsers)
add_header X-XSS-Protection "1; mode=block" always;

# Referrer Policy
# Control how much referrer information is sent
add_header Referrer-Policy "strict-origin-when-cross-origin" always;

# Permissions Policy (formerly Feature Policy)
# Disable potentially dangerous browser features
add_header Permissions-Policy "
  camera=(),
  microphone=(),
  geolocation=(),
  payment=(),
  usb=(),
  magnetometer=(),
  gyroscope=(),
  accelerometer=(),
  ambient-light-sensor=(),
  autoplay=(),
  encrypted-media=(),
  fullscreen=(self),
  picture-in-picture=()
" always;

# Cross-Origin Embedder Policy
add_header Cross-Origin-Embedder-Policy "require-corp" always;

# Cross-Origin Opener Policy
add_header Cross-Origin-Opener-Policy "same-origin" always;

# Cross-Origin Resource Policy
add_header Cross-Origin-Resource-Policy "same-origin" always;

# Remove server information
server_tokens off;
more_clear_headers Server;

# Prevent access to sensitive files
location ~ /\. {
  deny all;
  access_log off;
  log_not_found off;
}

location ~ ~$ {
  deny all;
  access_log off;
  log_not_found off;
}

location ~* \.(env|log|ini|conf|bak|old|tmp)$ {
  deny all;
  access_log off;
  log_not_found off;
}